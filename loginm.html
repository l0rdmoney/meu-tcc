<html>
<head>
<link rel="stylesheet" href="loginm.css">
<script src="login.js"></script>
</head>
 <div class="container">
        <form class="form" id="login">
            <h2 class="form__title">Login</h2>
            <div class="form_message form_message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Usuario ou email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Senha">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Esqueceu sua senha?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Ainda não possui uma conta? Criar Conta</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h2 class="form__title">Criar Conta</h2>
            <div class="form_message form_message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Usuario ou email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Endereço de email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Senha">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirme sua senha">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Já possui uma conta? Entrar</a>
            </p>
        </form>
    </div>
</html>
